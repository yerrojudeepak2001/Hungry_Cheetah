server:
  port: 8096

spring:
  application:
    name: analytics-service
  datasource:
    url: jdbc:mysql://100.122.144.43:3306/food_app
    username: teamuser
    password: password123
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  data:
    mongodb:
      uri: mongodb://localhost:27017/foodapp_analytics
  activemq:
    broker-url: tcp://localhost:61616
    user: Deepak
    password: Deepak123
    pool:
      enabled: true
      max-connections: 50
  elasticsearch:
    rest:
      uris: http://localhost:9200
      username: ${ELASTIC_USERNAME}
      password: ${ELASTIC_PASSWORD}

analytics:
  batch:
    enabled: true
    schedule: "0 0 * * * *" # Every hour
  retention:
    raw-data: 90 # days
    aggregated-data: 365 # days
  reporting:
    enabled: true
    export-formats: pdf,csv,excel
  real-time:
    enabled: true
    update-interval: 60 # seconds

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: full
  circuitbreaker:
    enabled: true

resilience4j:
  circuitbreaker:
    instances:
      dataCollection:
        minimumNumberOfCalls: 5
        failureRateThreshold: 50
  bulkhead:
    instances:
      reporting:
        maxConcurrentCalls: 5

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.foodapp.analytics: DEBUG
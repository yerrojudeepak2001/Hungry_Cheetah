server:
  port: 8099

spring:
  application:
    name: ADMIN-SERVICE
  datasource:
    url: jdbc:mysql://100.122.144.43:3306/food_app
    username: teamuser
    password: password123
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: admin-service-group
  cloud:
    config:
      enabled: false
  config:
    import: optional:configserver:http://localhost:8888
  security:
    user:
      password: # Disable default password generation


services:
  auth-service:
    url: ${AUTH_SERVICE_URL:http://localhost:8080}

admin:
  audit:
    enabled: true
    retention: 90 # days
  dashboard:
    refresh-interval: 30 # seconds

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: full

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.foodapp.admin: DEBUG

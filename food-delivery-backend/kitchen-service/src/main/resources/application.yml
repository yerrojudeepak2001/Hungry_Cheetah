kitchen:
  order:
    preparation-timeout: 1800 # 30 minutes in seconds
  capacity:
    max-concurrent-orders: 50
  alerts:
    enabled: true
    threshold: 80 # percentage of capacity

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: full

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.foodapp.kitchen: DEBUG
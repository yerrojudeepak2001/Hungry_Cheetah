server:
  port: 8100

spring:
  application:
    name: tracking-service
  datasource:
    url: jdbc:mysql://100.122.144.43:3306/food_app
    username: teamuser
    password: password123
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  activemq:
    broker-url: tcp://localhost:61616
    user: Deepak
    password: Deepak123
    pool:
      enabled: true
      max-connections: 50


tracking:
  location:
    update-interval: 10 # seconds
    precision: 6 # decimal places for coordinates
  websocket:
    enabled: true
    endpoint: /ws/tracking
  history:
    retention-days: 30
  geofencing:
    enabled: true
    radius: 100 # meters

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: full
  bulkhead:
    instances:
      tracking:
        maxConcurrentCalls: 1000

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.foodapp.tracking: DEBUG
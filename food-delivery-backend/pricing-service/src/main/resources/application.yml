    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
  
  activemq:
    broker-url: tcp://100.122.144.43:61616
    user: Deepak
    password: Deepak123
    pool:
      enabled: true

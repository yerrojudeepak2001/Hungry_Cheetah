pricing:
  dynamic:
    enabled: true
    update-interval: 300 # 5 minutes
    max-surge: 2.0 # maximum price multiplier
  cache:
    ttl: 300 # 5 minutes
  factors:
    demand-weight: 0.4
    time-weight: 0.3
    weather-weight: 0.2
    event-weight: 0.1
  minimum:
    delivery-fee: 2.99
    order-amount: 10.00

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: full

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.foodapp.pricing: DEBUG
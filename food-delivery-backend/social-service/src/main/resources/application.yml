server:
  port: 8098

spring:
  application:
    name: social-service
  datasource:
    url: jdbc:mysql://localhost:3306/foodapp_social?createDatabaseIfNotExist=true&useSSL=false
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:root}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  data:
    mongodb:
      uri: mongodb://localhost:27017/foodapp_social
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: social-service-group


social:
  feed:
    cache-ttl: 300 # 5 minutes
    page-size: 20
  media:
    storage:
      path: ${MEDIA_STORAGE_PATH}
      max-size: 10MB
  moderation:
    enabled: true
    ai-assisted: true

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: full

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.foodapp.social: DEBUG
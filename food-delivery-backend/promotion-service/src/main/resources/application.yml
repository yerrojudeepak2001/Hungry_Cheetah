server:
  port: 8103

spring:
  application:
    name: promotion-service
  datasource:
    url: jdbc:mysql://localhost:3306/foodapp_promotions?createDatabaseIfNotExist=true&useSSL=false
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:root}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: promotion-service-group


promotion:
  validation:
    enabled: true
    cache-ttl: 300 # 5 minutes
  limits:
    max-discount-percentage: 70
    min-order-amount: 15.00
    max-uses-per-user: 5
  types:
    - PERCENTAGE_DISCOUNT
    - FLAT_DISCOUNT
    - BUY_ONE_GET_ONE
    - FREE_DELIVERY
  targeting:
    enabled: true
    rules:
      - new-users
      - inactive-users
      - high-value-users

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: full

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.foodapp.promotion: DEBUG
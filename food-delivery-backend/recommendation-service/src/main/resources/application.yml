server:
  port: 8093

spring:
  application:
    name: recommendation-service
  datasource:
    url: jdbc:mysql://localhost:3306/foodapp_recommendations?createDatabaseIfNotExist=true&useSSL=false
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:root}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  data:
    mongodb:
      uri: mongodb://localhost:27017/foodapp_recommendations


recommendation:
  cache:
    ttl: 3600 # 1 hour in seconds
  algorithm:
    weight:
      user-preference: 0.4
      order-history: 0.3
      popularity: 0.2
      seasonal: 0.1
  batch:
    update-interval: 86400 # 24 hours in seconds

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: full
  bulkhead:
    instances:
      recommendationGeneration:
        maxConcurrentCalls: 20

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.foodapp.recommendation: DEBUG
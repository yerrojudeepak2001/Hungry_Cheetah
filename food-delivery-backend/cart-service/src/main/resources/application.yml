server:
  port: 8104

spring:
  application:
    name: cart-service
  datasource:
    url: jdbc:postgresql://localhost:5432/foodapp_cart
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: cart-service-group

cart:
  expiry:
    inactive: 72 # hours
    abandoned: 24 # hours
  limits:
    max-items: 50
    max-quantity-per-item: 10
  features:
    save-for-later: true
    price-lock: 30 # minutes
  cleanup:
    schedule: "0 0 * * * *" # Every hour

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: full

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.foodapp.cart: DEBUG
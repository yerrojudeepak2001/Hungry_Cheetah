server:
  port: 8091

spring:
  application:
    name: quality-service
  datasource:
    url: jdbc:mysql://100.122.144.43:3306/food_app
    username: teamuser
    password: password123
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  activemq:
    broker-url: tcp://localhost:61616
    user: Deepak
    password: Deepak123
    pool:
      enabled: true
      max-connections: 50

quality:
  checks:
    interval: 3600 # 1 hour in seconds
  alerts:
    email: ${QUALITY_ALERT_EMAIL}
    enabled: true
  standards:
    temperature:
      min: 4
      max: 60
    humidity:
      max: 65

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: full
        waitDuration: 1s

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.foodapp.quality: DEBUG
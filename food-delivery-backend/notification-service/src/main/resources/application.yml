server:
  port: 8106

spring:
  application:
    name: notification-service
  datasource:
    url: jdbc:mysql://localhost:3306/foodapp_notifications?createDatabaseIfNotExist=true&useSSL=false
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:root}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: notification-service-group


notification:
  providers:
    email:
      enabled: true
      smtp:
        host: ${SMTP_HOST}
        port: ${SMTP_PORT}
        username: ${SMTP_USERNAME}
        password: ${SMTP_PASSWORD}
    sms:
      enabled: true
      twilio:
        account-sid: ${TWILIO_ACCOUNT_SID}
        auth-token: ${TWILIO_AUTH_TOKEN}
        phone-number: ${TWILIO_PHONE_NUMBER}
    push:
      enabled: true
      firebase:
        config-path: ${FIREBASE_CONFIG_PATH}
  templates:
    cache-ttl: 3600 # 1 hour
  retry:
    max-attempts: 3
    initial-interval: 1000 # milliseconds
    multiplier: 2.0

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: full
  circuitbreaker:
    enabled: true

resilience4j:
  circuitbreaker:
    instances:
      emailProvider:
        minimumNumberOfCalls: 5
        failureRateThreshold: 50
      smsProvider:
        minimumNumberOfCalls: 5
        failureRateThreshold: 50
        limitRefreshPeriod: 1m

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.foodapp.notification: DEBUG
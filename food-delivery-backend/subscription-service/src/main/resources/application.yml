server:
  port: 8097

spring:
  application:
    name: subscription-service
  datasource:
    url: jdbc:postgresql://localhost:5432/foodapp_subscriptions
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: subscription-service-group
  redis:
    host: localhost
    port: 6379
    password: ${REDIS_PASSWORD}

subscription:
  plans:
    cache-ttl: 3600 # 1 hour
  payment:
    retry:
      max-attempts: 3
      interval: 86400 # 24 hours
  notification:
    reminder-days: 3
  benefits:
    free-delivery:
      min-order: 15.00
    cashback:
      percentage: 5
    priority-support: true

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: full
  circuitbreaker:
    enabled: true

resilience4j:
  circuitbreaker:
    instances:
      paymentService:
        minimumNumberOfCalls: 5
        failureRateThreshold: 50
  retry:
    instances:
      subscriptionRenewal:
        maxRetryAttempts: 3
        waitDuration: 1s

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.foodapp.subscription: DEBUG